<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Book Nest</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Serif+Text&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'DM Serif Text', serif;
    }

    .logo {
      font-family: 'Caveat', cursive;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
    }

    .logo span {
      color: #007BFF;
    }

    .contact-header {
      background: #f8f9fa;
      padding: 60px 0;
      text-align: center;
    }

    footer {
      background: #212529;
      color: white;
      padding: 40px 0;
      margin-top: 50px;
    }

    .form-control, .btn {
      font-family: 'DM Serif Text', serif;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="bg-light border-bottom">
    <nav class="navbar navbar-expand-lg navbar-light container py-3">
      <a class="navbar-brand logo" href="index.html">BOO<span>K N</span>EST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contact Header -->
  <section class="contact-header">
    <div class="container">
      <h1>Contact <span class="text-primary">Us</span></h1>
      <p>We'd love to hear from you. Reach out for any queries or feedback!</p>
    </div>
  </section>

  <!-- Contact Form & Info -->
  <section class="py-5">
    <div class="container">
      <div class="row g-5">
        <!-- Contact Form -->
        <div class="col-md-6">
          <h3>Send a Message</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
          <h3>Contact Details</h3>
          <p><i class="fas fa-envelope me-2 text-primary"></i> h*************1@gmail.com</p>
          <p><i class="fas fa-phone me-2 text-primary"></i> +91 79*** ****3</p>
          <p><i class="fas fa-map-marker-alt me-2 text-primary"></i> Madhya Pradesh, India</p>

          <h4 class="mt-4">Follow Us</h4>
          <a href="#" class="me-3"><i class="fab fa-instagram fa-lg text-dark"></i></a>
          <a href="#" class="me-3"><i class="fab fa-twitter fa-lg text-dark"></i></a>
          <a href="#"><i class="fab fa-whatsapp fa-lg text-dark"></i></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 Book Nest. All rights reserved.</p>
      <div>
        <i class="fab fa-instagram me-2"></i>
        <i class="fab fa-twitter me-2"></i>
        <i class="fab fa-whatsapp"></i>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
