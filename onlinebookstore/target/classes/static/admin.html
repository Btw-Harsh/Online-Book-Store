<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - BookNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Text&display=swap" rel="stylesheet" />
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'DM Serif Text', serif;
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-family: 'caveat', cursive;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .navbar-brand span {
      color: #00bcd4;
    }

    .dashboard {
      padding: 40px;
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .logout-btn {
      color: #dc3545;
      cursor: pointer;
    }

    .logout-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><strong>BOO<span>K N</span>EST</strong> Admin</a>
    <div class="ms-auto">
      <span class="text-white me-3" id="adminName">( Admin )</span>
      <span class="logout-btn" onclick="logout()">Logout</span>
    </div>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container dashboard">
  <h2 class="mb-4">üìä Admin Dashboard</h2>

  <div class="row g-4">
    <!-- Manage Books -->
    <div class="col-md-4">
      <div class="card text-center p-4">
        <i class="fas fa-book fa-2x mb-3 text-primary"></i>
        <h5>Manage Books</h5>
        <p class="text-muted">Add, edit, or delete book listings.</p>
        <a href="admin-books.html" class="btn btn-outline-primary btn-sm">Go</a>
      </div>
    </div>

    <!-- View Orders -->
    <div class="col-md-4">
      <div class="card text-center p-4">
        <i class="fas fa-receipt fa-2x mb-3 text-success"></i>
        <h5>View Orders</h5>
        <p class="text-muted">Monitor all user purchases.</p>
        <a href="admin-orders.html" class="btn btn-outline-success btn-sm">Go</a>
      </div>
    </div>

    <!-- Manage Users -->
    <div class="col-md-4">
      <div class="card text-center p-4">
        <i class="fas fa-users fa-2x mb-3 text-warning"></i>
        <h5>Manage Users</h5>
        <p class="text-muted">View and manage registered users.</p>
        <a href="admin-users.html" class="btn btn-outline-warning btn-sm">Go</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Logic -->
<script>
  // Fetch user from localStorage
  const user = JSON.parse(localStorage.getItem("user"));


  if (!user || user.role !== "ADMIN") {
    alert("‚ö†Ô∏è Unauthorized access. Redirecting...");
    window.location.href = "login.html";
  } else {
    document.getElementById("adminName").textContent = user.username;
  }

  // Logout function
  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
