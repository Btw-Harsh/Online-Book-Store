<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users - BookNest Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Text&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'DM Serif Text', serif;
        }

        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-family: 'caveat', cursive;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        .navbar-brand span {
            color: #00bcd4;
        }

        .table thead {
            background-color: #00bcd4;
            color: white;
        }

        .btn-danger {
            font-size: 0.8rem;
        }

        .logout-btn {
            color: #ff5e57;
            cursor: pointer;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="admin.html"><strong>BOO<span>K N</span>EST</strong> Admin</a>
        <div class="ms-auto">
            <span class="text-white me-3" id="adminName">Admin</span>
            <span class="logout-btn" onclick="logout()">Logout</span>
        </div>
    </div>
</nav>

<!-- Users Table -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">üë• All Registered Users</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover" id="usersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="userBody">
            <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- JS -->
<script>
    const user = JSON.parse(localStorage.getItem("user"));
    const userBody = document.getElementById("userBody");

    if (!user || user.role !== "ADMIN") {
        alert("Unauthorized access!");
        window.location.href = "login.html";
    } else {
        document.getElementById("adminName").textContent = user.username;
        fetchUsers();
    }

    function fetchUsers() {
        fetch("http://localhost:8080/api/users")
            .then(res => res.json())
            .then(data => {
                userBody.innerHTML = "";
                data.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td><button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button></td>
          `;
                    userBody.appendChild(row);
                });
            })
            .catch(err => {
                console.error("Failed to load users", err);
                alert("Error loading users.");
            });
    }

    function deleteUser(id) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        fetch(`http://localhost:8080/api/users/${id}`, {
            method: "DELETE"
        })
            .then(res => {
                if (res.ok) {
                    alert("‚úÖ User deleted");
                    fetchUsers();
                } else {
                    throw new Error("Failed to delete");
                }
            })
            .catch(err => {
                console.error(err);
                alert("‚ùå Failed to delete user.");
            });
    }

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
    }
</script>

</body>
</html>
