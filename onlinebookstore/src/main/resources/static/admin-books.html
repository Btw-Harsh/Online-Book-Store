<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Books | BookNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Text&display=swap" rel="stylesheet" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'DM Serif Text', serif;
      background-color: #f9f9f9;
    }
    .table thead {
      background-color: #007BFF;
      color: white;
    }
    .navbar-brand {
      font-family: 'caveat', cursive;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .navbar-brand span {
      color: #007BFF;
    }
    .btn-edit {
      background-color: #007BFF;
      color: white;
      border: none;
    }
    .btn-edit:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">BOO<span>K N</span>EST Admin</a>
    <div class="ms-auto">
      <a href="add-book.html" class="btn btn-sm btn-success me-2">+ Add Book</a>
      <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">üìö Manage Book Collection</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead>
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="bookTable">
      <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script>
  const bookTable = document.getElementById("bookTable");

  function loadBooks() {
    fetch("http://localhost:8080/api/books")
            .then(res => res.json())
            .then(books => {
              bookTable.innerHTML = "";

              if (books.length === 0) {
                bookTable.innerHTML = "<tr><td colspan='6' class='text-center'>No books available</td></tr>";
                return;
              }

              books.forEach(book => {
                const row = document.createElement("tr");

                row.innerHTML = `
            <td><img src="${book.imageUrl || 'https://via.placeholder.com/80'}" width="80" height="100" style="object-fit:cover;"></td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.description || '-'}</td>
            <td><strong>‚Çπ${book.price.toFixed(2)}</strong></td>
            <td>
              <a href="edit-book.html?id=${book.id}" class="btn btn-sm btn-edit me-1">
                <i class="fas fa-edit"></i> Edit
              </a>
              <button class="btn btn-sm btn-danger" onclick="deleteBook(${book.id})">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          `;

                bookTable.appendChild(row);
              });
            })
            .catch(err => {
              console.error("Error loading books:", err);
              bookTable.innerHTML = "<tr><td colspan='6' class='text-danger text-center'>Failed to load books</td></tr>";
            });
  }

  function deleteBook(id) {
    const confirmDelete = confirm("Are you sure you want to delete this book?");
    if (!confirmDelete) return;

    fetch(`http://localhost:8080/api/books/${id}`, {
      method: "DELETE"
    })
            .then(response => {
              if (response.ok) {
                alert("‚úÖ Book deleted successfully.");
                loadBooks(); // Reload book list
              } else {
                throw new Error("Failed to delete");
              }
            })
            .catch(error => {
              console.error(error);
              alert("‚ùå Failed to delete book.");
            });
  }

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }

  // Load books on page load
  loadBooks();
</script>

</body>
</html>
